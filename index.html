<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"> 
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>  Code Quiz: Test Your Knowledge of Javascript Below! </h1>
    </header>
 <!-- game area class is the one that will contain the game  -->
    <section class = "game_area"> 

    <!-- secto=ion below will hold questions and buttons to click -->
        <section id="game" class="float_left">
            <!-- bbutton starts the game -->
            <button id="gameStart" > Start! </button>
        </section>
        <!-- game stats float right of game area, holds high score, current score timer and the quest result -->
        <section id="gameStats" class="float_right"> 

            <section id="highScore"></section>
            <section id="score"></section>
            <section id="timer"></section>
            <section id="questResult"></section>

         </section>

    </section>
<!-- script imported here. -->
    <script src="./assets/script.js"></script>
</body>
</html>
